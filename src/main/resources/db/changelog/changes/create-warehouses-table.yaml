databaseChangeLog:
  - changeSet:
      id: create-warehouses-table
      author: IhorTrokhymchuk
      changes:
        - createTable:
            tableName: warehouses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: location
                  type: VARCHAR(255)
              - column:
                  name: capacity
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false

  - changeSet:
      id: add-foreign-keys-warehouses-table
      author: IhorTrokhymchuk
      changes:
        - addForeignKeyConstraint:
            baseTableName: warehouses
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_warehouses_users
