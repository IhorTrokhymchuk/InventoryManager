databaseChangeLog:
  - changeSet:
      id: create-inventories-table
      author: IhorTrokhymchuk
      changes:
        - createTable:
            tableName: inventories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: warehouse_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false

  - changeSet:
      id: add-foreign-keys-inventories-table
      author: IhorTrokhymchuk
      changes:
        - addForeignKeyConstraint:
            baseTableName: inventories
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_inventory_product

        - addForeignKeyConstraint:
            baseTableName: inventories
            baseColumnNames: warehouse_id
            referencedTableName: warehouses
            referencedColumnNames: id
            constraintName: fk_inventory_warehouse

        - addForeignKeyConstraint:
            baseTableName: inventories
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_inventories_users
