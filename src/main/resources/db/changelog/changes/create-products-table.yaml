databaseChangeLog:
  - changeSet:
      id: create-products-table
      author: IhorTrokhymchuk
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: uniq_code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: wholesale_price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: retail_price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false

  - changeSet:
      id: add-foreign-keys-products-table
      author: IhorTrokhymchuk
      changes:
        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_products_users
