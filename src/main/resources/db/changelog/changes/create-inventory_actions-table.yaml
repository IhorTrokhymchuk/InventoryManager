databaseChangeLog:
  - changeSet:
      id: create-inventory_actions-table
      author: IhorTrokhymchuk
      changes:
        - createTable:
            tableName: inventory_actions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: inventory_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: quantity
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: inventory_action_type_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

  - changeSet:
      id: add-foreign-key-inventory_actions
      author: IhorTrokhymchuk
      changes:
        - addForeignKeyConstraint:
            baseTableName: inventory_actions
            baseColumnNames: inventory_id
            referencedTableName: inventories
            referencedColumnNames: id
            constraintName: fk_inventory_actions_inventories
        - addForeignKeyConstraint:
            baseTableName: inventory_actions
            baseColumnNames: inventory_action_type_id
            referencedTableName: inventory_action_types
            referencedColumnNames: id
            constraintName: fk_inventory_actions_inventory_action_types